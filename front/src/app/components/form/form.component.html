<div class="container-fluid m-0 p-0">
    <app-nav></app-nav>
    <br>
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
        aria-controls="offcanvasScrolling">Nemos</button>

    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
        id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Nemos</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <ul>
            <li *ngFor="let symbol of nemotecnicosList.symbolsList" (click)="onClick(symbol.symbol);">
                {{symbol.symbol}}
            </li>
        </ul>

    </div>

    <div class="container p-5">
        <div class="row p-5 justify-content-center">
            <div class="col-md-12 ms-5">
                <div class="mb">
                    <h1>Precios</h1>
                    <hr>
                </div>
                <div class="table-responsive" style="height: 300px;">
                    <table class="table">
                        <thead class="table-dark">
                            <tr>
                                <th>Price</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="historicalList.length > 0">
                            <tr *ngFor="let historical of historicalList[0].historical">
                                <td>{{historical.close}}</td>
                                <td>{{historical.date}}</td>
                            </tr>
                        </tbody>
                        <tbody>
                            <td colspan="3" class="text-center py-2" *ngIf="historicalList.length == 0">No hay precios
                                para mostrar.</td>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-12 ms-5">
                <div class="mb">
                    <h1>Grafica</h1>
                    <hr>
                </div>
                <tbody>
                    <canvas id="MyChart">{{ chart }}</canvas>
                    <td colspan="3" class="text-center py-2" *ngIf="historicalList.length == 0">No hay datos para
                        mostrar.</td>
                </tbody>
            </div>
        </div>
    </div>
</div>
